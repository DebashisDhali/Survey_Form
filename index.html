<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
      <form id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input id="name" type="text" placeholder="Enter your name" required />

        <label for="email" id="email-label">Email</label>
        <input id="email" placeholder="Enter your email" type="email" required />

        <label for="number" id="number-label">Age</label>
        <input id="number" type="number" placeholder="Age" min="18" max="90" />

        <label for="dropdown" id="dropdown-label">How did you hear about us?</label>
        <select id="dropdown">
          <option>15</option>
          <option>17</option>
          <option>19</option>
        </select>

        <div class="radio-group">
          <label>
            <input type="radio" name="radiobtn" value="rd1" /> Option 1
          </label>
          <label>
            <input type="radio" name="radiobtn" value="rd2" /> Option 2
          </label>
        </div>

        <div class="checkbox-group">
          <label>
            <input type="checkbox" value="ch1" /> Option 1
          </label>
          <label>
            <input type="checkbox" value="ch2" /> Option 2
          </label>
          <label>
            <input type="checkbox" value="ch3" /> Option 3
          </label>
          <label>
            <input type="checkbox" value="ch4" /> Option 4
          </label>
          <label>
            <input type="checkbox" value="ch5" /> Option 5
          </label>
          <label>
            <input type="checkbox" value="ch6" /> Option 6
          </label>
        </div>

        <label for="comments">Comments</label>
        <textarea id="comments" placeholder="Your comments here..."></textarea>

        <button id="submit" type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
