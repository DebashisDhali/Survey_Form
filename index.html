<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <label id="name-label">
        <input id="name" type="text" placeholder="Enter your name" required />
      </label>
      <label id="email-label">
        <input
          id="email"
          placeholder="Enter your email"
          type="email"
          required
        />
      </label>

      <label id="number-label">
        <input id="number" type="number" placeholder="Age" min="18" max="90" />
      </label>
      <select id="dropdown">
        <option>15</option>
        <option>17</option>
        <option>19</option>
      </select>
      <input type="radio" name="radiobtn" value="rd1" />
      <input type="radio" name="radiobtn" value="rd2" />
      <input type="checkbox" value="ch1" />
      <input type="checkbox" value="ch2" />
      <input type="checkbox" value="ch3" />
      <input type="checkbox" value="ch4" />
      <input type="checkbox" value="ch5" />
      <input type="checkbox" value="ch6" />

      <textarea></textarea>
      <button id="submit" type="submit"></button>
    </form>
  </body>
</html>
